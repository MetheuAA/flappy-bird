<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/sprites/bluebird-midflap.png" type="image/x-icon">
    <title>Flappy Bird - Senac</title>
</head>

<body>

    <div class="game-container">
        <!-- TOAST (novo) -->
        <div id="toast" class="toast hidden"></div>

        <canvas id="gameCanvas" width="500" height="750"></canvas>

        <div id="sprite-container" style="display: none;">
            <img id="bird_up" src="assets/sprites/bluebird-upflap.png" alt="Pássaro asa para cima">
            <img id="bird_mid" src="assets/sprites/bluebird-midflap.png" alt="Pássaro asa no meio">
            <img id="bird_down" src="assets/sprites/bluebird-downflap.png" alt="Pássaro asa para baixo">
            <img id="pipe_green" src="assets/sprites/pipe-green.png" alt="Cano verde">
            <img id="pipe_red" src="assets/sprites/pipe-red.png" alt="Cano vermelho">
            <img id="background_day" src="assets/sprites/background-day.png" alt="Cenário de dia">
            <img id="base" src="assets/sprites/base.png" alt="Chão do jogo">
            <img id="logo_senac" src="assets/logo/logo-senac.webp" alt="Logo Senac">
        </div>

        <div id="start-screen" class="screen">
            <h1>Flappy Bird</h1>
            <img src="assets/logo/logo-senac-br.png" alt="Logo Senac" id="start-screen-logo">
            <p>Pressione a tecla Espaço ou clique para voar! aperte P para pausar</p>
            <button id="start-button">A Carregar...</button>
            <!-- NOVO BOTÃO DE RANKING -->
            <button id="ranking-button">Ranking</button>
        </div>

        <!-- NOVA TELA DE RANKING -->
        <div id="ranking-screen" class="screen hidden">
            <h1>Ranking</h1>
            <ul id="ranking-list"></ul>
            <button id="back-button">Voltar</button>
        </div>



        <div id="score-display">0</div>

        <div id="game-over-screen" class="screen hidden">
            <img src="assets/sprites/gameover.png" alt="Fim de Jogo" style="width: 80%; margin-bottom: 20px;">
            <p>Pontuação: <span id="final-score">0</span></p>
            <p>Melhor Pontuação: <span id="high-score">0</span></p>

            <!-- ENTRADA DE NOME + SALVAR (novo) -->
            <div id="name-entry">
                <input type="text" id="player-name" maxlength="12" placeholder="Digite seu nome">
                <button id="save-score">Salvar Pontuação</button>
            </div>
        </div>

        <div id="pause-screen" class="screen hidden">
            <h1>Jogo Pausado</h1>
            <button id="resume-button">Continuar</button>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>

</html>
